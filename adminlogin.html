<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DGC Admin Login</title>

<style>
*{
  box-sizing:border-box;
  font-family:Arial,Helvetica,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.65)),
    url("https://wallpapercave.com/wp/wp10580032.jpg");
  background-size:cover;
  background-position:center;
  color:#fff;
}

/* LOGIN BOX */
.login-box{
  width:100%;
  max-width:420px;
  background:#14000aee;
  border:1px solid #ff5fa2;
  border-radius:18px;
  padding:30px;
  box-shadow:0 0 30px #ff5fa288;
  animation:glow 2.5s infinite alternate;
}

@keyframes glow{
  from{box-shadow:0 0 15px #ff9ecb66}
  to{box-shadow:0 0 40px #ff5fa2ff}
}

.login-box h2{
  margin:0 0 8px;
  color:#ff9ecb;
}

.login-box p{
  margin:0 0 20px;
  font-size:14px;
  opacity:.9;
}

/* INPUTS */
label{
  font-size:14px;
}

.input-wrap{
  position:relative;
}

input{
  width:100%;
  padding:12px;
  margin-top:6px;
  margin-bottom:16px;
  border-radius:10px;
  border:1px solid #ff5fa2;
  background:#240012;
  color:#fff;
  outline:none;
}

input::placeholder{
  color:#ffc1dc;
}

/* SHOW / HIDE */
.toggle{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:13px;
  color:#ff9ecb;
}

/* BUTTON */
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#ff9ecb,#ff5fa2);
  color:#000;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
  transition:.2s;
}

button:hover{
  filter:brightness(1.1);
}

/* FOOTER */
.footer{
  text-align:center;
  margin-top:15px;
  font-size:12px;
  opacity:.85;
  color:#ffc1dc;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Log in Admin</h2>
  <p>Log in using your registered account.</p>

  <label>Username</label>
  <input type="text" id="user" placeholder="Enter username">

  <label>Password</label>
  <div class="input-wrap">
    <input type="password" id="pass" placeholder="Enter password">
    <span class="toggle" onclick="togglePass()">Show</span>
  </div>

  <button onclick="login()">Log in Now</button>

  <div class="footer">
    DGC eStore Admin Panel
  </div>
</div>

<script>
const ADMIN_USER = "admin";
const ADMIN_PASS = "July250713";

/* AUTO LOGIN */
window.onload = () => {
  if(localStorage.getItem("adminLogged") === "true"){
    window.location.href = "admindashboard.html";
  }
};

function togglePass(){
  const p = document.getElementById("pass");
  const t = document.querySelector(".toggle");
  if(p.type === "password"){
    p.type = "text";
    t.innerText = "Hide";
  }else{
    p.type = "password";
    t.innerText = "Show";
  }
}

function login(){
  const u = document.getElementById("user").value.trim();
  const p = document.getElementById("pass").value.trim();

  if(!u || !p){
    alert("Please fill in all fields");
    return;
  }

  if(u === ADMIN_USER && p === ADMIN_PASS){
    localStorage.setItem("adminLogged","true");
    window.location.href = "admindashboard.html";
  }else{
    alert("Invalid admin credentials");
  }
}
</script>

</body>
</html>
