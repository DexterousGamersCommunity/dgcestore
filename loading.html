<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loading...</title>

<style>
:root {
    --dgc-teal: #0f5c5c; /* DGC eStore dark teal */
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

/* Fullscreen Loader */
#loader {
    position: fixed;
    inset: 0;
    background: var(--dgc-teal);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.4s ease, visibility 0.4s ease;
}

/* Fade-out */
#loader.fade-out {
    opacity: 0;
    visibility: hidden;
}

/* Content */
.loader-content {
    text-align: center;
}

/* BIGGER LOGO (DevStore-like presence) */
.loader-content img {
    width: 190px;       /* pinalaki */
    margin-bottom: 18px;
}

/* FAST ARC SPINNER */
.arc-spinner {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    border: 4px solid rgba(255, 255, 255, 0.25);
    border-top-color: #ffffff;
    border-left-color: transparent;
    border-bottom-color: transparent;
    animation: spin 0.65s linear infinite; /* mas mabilis */
    margin: 0 auto;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
}
</style>
</head>

<body>

<!-- DGC eStore Loader -->
<div id="loader">
    <div class="loader-content">
        <img src="dgcestorelogo.png" alt="DGC eStore">
        <div class="arc-spinner"></div>
    </div>
</div>

<script>
window.addEventListener("load", () => {
    setTimeout(() => {
        document.getElementById("loader").classList.add("fade-out");
    }, 250); /* mas mabilis mawala */
});
</script>

</body>
</html>
